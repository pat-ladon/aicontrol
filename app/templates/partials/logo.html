<!-- 
  This SVG is now controlled by Tailwind CSS.
  - h-8 w-8 sets the size.
  - stroke-white sets the default color for light mode.
  - dark:stroke-accent-500 changes the color to your theme's teal in dark mode.
-->
<svg 
  class="h-8 w-8" 
  viewBox="0 0 100 100" 
  xmlns="http://www.w3.org/2000/svg"
>

    x="10" y="10" width="80" height="80" 
    fill="none" 
    class="stroke-white dark:stroke-accent-500 transition-colors" 
    stroke-width="12" 
  />
  <path 
    d="M30 55 L45 70 L75 40" 
    fill="none" 
    class="stroke-white dark:stroke-accent-500 transition-colors" 
    stroke-width="14" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
  />
</svg>
