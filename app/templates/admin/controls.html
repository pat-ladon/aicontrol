<div class="h-full overflow-y-auto p-4">
  <h2 class="text-xl font-bold mb-4 text-neutral-900 dark:text-neutral-100">
    Control Management
  </h2>

  <!-- Add New Control Form -->
  <div
    class="mb-8 p-4 bg-secondary-100 dark:bg-secondary-850 rounded-none border border-secondary-200 dark:border-secondary-700"
  >
    <h3 class="text-lg font-semibold mb-3">Add New Control</h3>
    <form
      hx-post="/admin/controls/add"
      hx-target="#control-list-body"
      hx-swap="beforeend"
      _="on htmx:afterOnLoad me.reset()"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <!-- Form Fields -->
      <div>
        <label for="name" class="block text-sm font-medium">Control Name</label>
        <input
          type="text"
          name="name"
          required
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="risk_id" class="block text-sm font-medium">Risk ID</label>
        <input
          type="text"
          name="risk_id"
          required
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="owner" class="block text-sm font-medium">Owner</label>
        <input
          type="text"
          name="owner"
          required
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        />
      </div>
      <div class="md:col-span-2">
        <label for="risk_text" class="block text-sm font-medium"
          >Risk Description</label
        >
        <textarea
          name="risk_text"
          rows="2"
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        ></textarea>
      </div>
      <div class="md:col-span-2">
        <label for="description" class="block text-sm font-medium"
          >Control Description</label
        >
        <textarea
          name="description"
          rows="3"
          required
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        ></textarea>
      </div>
      <div class="md:col-span-2 text-right">
        <button
          type="submit"
          class="text-sm font-medium rounded-none px-4 py-2 border bg-primary-600 text-white hover:bg-opacity-90"
        >
          Add Control
        </button>
      </div>
    </form>
  </div>

  <!-- Existing Controls Table -->
  <h3 class="text-lg font-semibold mb-3">Existing Controls</h3>
  <div
    class="overflow-x-auto border border-secondary-200 dark:border-secondary-700"
  >
    <table class="min-w-full">
      <thead class="bg-secondary-200 dark:bg-secondary-700">
        <tr>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Name
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Description
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Actions
          </th>
        </tr>
      </thead>
      <tbody
        id="control-list-body"
        class="bg-white dark:bg-secondary-850 divide-y divide-secondary-200 dark:divide-secondary-700"
      >
        {% for control_to_display in all_controls %} {% include
        'partials/control_admin_row.html' %} {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!-- NOTE: I have truncated long class lists on form inputs for brevity -->
<!-- END: app/templates/admin/controls.html -->
