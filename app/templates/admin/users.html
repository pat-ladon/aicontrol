<!-- START: templates/admin/users.html (Restyled as a workspace fragment) -->

<!-- This top-level div makes the component scrollable and adds padding -->
<div class="h-full overflow-y-auto p-4">
  <h2 class="text-xl font-bold mb-4 text-neutral-900 dark:text-neutral-100">
    User Management
  </h2>

  <!-- Add New User Form -->
  <div
    class="mb-8 p-4 bg-secondary-100 dark:bg-secondary-850 rounded-none border border-secondary-200 dark:border-secondary-700"
  >
    <h3 class="text-lg font-semibold mb-3">Add New User</h3>
    <form
      hx-post="/admin/users/add"
      hx-target="#user-list-body"
      hx-swap="beforeend"
      _="on htmx:afterOnLoad me.reset()"
      class="flex items-end space-x-4"
    >
      <div class="flex-grow">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input
          type="text"
          name="username"
          required
          class="flex-1 p-3 w-full rounded-none border-gray-300 dark:border-gray-600 bg-secondary-50 dark:bg-secondary-700 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="role" class="block text-sm font-medium">Role</label>
        <select
          name="role"
          class="mt-1 block w-full p-2 rounded-none border-gray-300 dark:border-gray-600 bg-white dark:bg-secondary-700 shadow-sm"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button
        type="submit"
        class="text-sm font-medium rounded-none px-4 py-2 border transition-colors bg-secondary-200 border-secondary-300 text-black hover:bg-primary-500 hover:border-primary-500 hover:text-white active:bg-primary-600 active:border-primary-600 dark:bg-secondary-700 dark:border-secondary-600 dark:text-secondary-200 dark:hover:bg-secondary-200 dark:hover:border-secondary-200 dark:hover:text-black dark:active:bg-primary-600 dark:active:border-primary-600"
      >
        Add User
      </button>
    </form>
  </div>

  <!-- Existing Users Table -->
  <h3 class="text-lg font-semibold mb-3">Existing Users</h3>
  <div
    class="overflow-x-auto border border-secondary-200 dark:border-secondary-700"
  >
    <table class="min-w-full">
      <thead class="bg-secondary-200 dark:bg-secondary-700">
        <tr>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Username
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Role
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Token
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">
            Created On
          </th>
          <th class="py-2 px-4 text-left text-xs font-medium uppercase">Actions</th>
        </tr>
      </thead>
      <tbody
        id="user-list-body"
        class="bg-white dark:bg-secondary-850 divide-y divide-secondary-200 dark:divide-secondary-700"
      >
        {% for user_to_display in all_users %} {% include
        'partials/user_row.html' %} {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- END: templates/admin/users.html -->
