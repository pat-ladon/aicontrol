<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open GRC</title>
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/theme.js"></script>
  </head>
  <body class="bg-secondary-50 dark:bg-secondary-800 font-sans text-neutral-900 dark:text-neutral-100"></body>
    <div class="flex flex-col h-screen">
      <!-- Top Bar -->
      <header class="bg-primary-500 text-neutral-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-2xl font-bold">Open GRC</h1>
          <div class="space-x-4">
            <!-- <button
              class="bg-primary-600 text-white px-4 py-2 font-medium hover:bg-opacity-90"
              hx-get="/controls/new"
              hx-target="#main-content"
              hx-swap="innerHTML"
            >
              My contributions
            </button> -->
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark</button>
          </div>
        </div>
      </header>

      <!-- Main Grid -->
      <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar  -->
        <aside class="w-1/3 bg-secondary-100 dark:bg-secondary-850 p-4 border-r border-secondary-200 dark:border-secondary-700 flex flex-col">
          <div>
            <h2 class="text-lg font-semibold mb-4">Filter controls</h2>
            <input
            type="text"
            name="query"
            placeholder="Search controls..."
            class="w-full p-2 mb-4 border border-secondary-200 dark:border-secondary-700 bg-secondary-100 dark:bg-secondary-800 text-neutral-900 dark:text-neutral-100"
            hx-post="/search"
            hx-target="#controls-table-body"
            hx-trigger="keyup changed delay:500ms, search"
            hx-indicator=".htmx-indicator"/>
            <!-- ... risk categories ... -->
          </div>

          <div class="mt-6 flex-1 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">
              Controls <span class="htmx-indicator">Loading...</span>
            </h2>
            <table class="w-full">
              <tr class="bg-secondary-200 dark:bg-secondary-700 text-neutral-900 dark:text-neutral-100">

                  <th class="p-2 text-left">Control</th>
                </tr>
              </thead>
              <tbody id="controls-table-body">
                {% include 'partials/control_list.html' %}
              </tbody>
            </table>
          </div>
        </aside>

        <!-- Main Content (Now the Details Pane) -->
        <main id="main-content" class="w-2/3 p-4 overflow-y-auto">
          <!-- This area will now be populated by HTMX -->
          <div class="p-4 bg-secondary-100 dark:bg-secondary-850 shadow h-full flex items-center justify-center">
            <div class="text-center">
              <h2 class="text-xl font-bold mb-2 text-neutral-900 dark:text-neutral-100">Control Details</h2>
              <p class="text-gray-600 dark:text-gray-400">Select a control from the list to view its details or add a new one.</p>
          </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
