<!-- templates/control_details.html -->

<div class="p-4">
  <h2 class="text-xl font-bold mb-2 text-neutral-900 dark:text-neutral-100">
    {{ control.name }}
  </h2>

  <div class="space-y-4">
    <!-- Risk & Control Description (Unchanged) -->
    <div>
      <h3 class="font-semibold text-sm text-gray-600 dark:text-gray-400">
        Risk Description
      </h3>
      <p class="text-neutral-900 dark:text-neutral-100">
        {{ control.risk_text }}
      </p>
    </div>
    <div>
      <h3 class="font-semibold text-sm text-gray-600 dark:text-gray-400">
        Control Description
      </h3>
      <p class="text-neutral-900 dark:text-neutral-100">
        {{ control.control_text }}
      </p>
    </div>

    <!-- This single block now includes our entire interactive workspace component -->
    {% include 'partials/assessment_workspace.html' %}

    <!-- Output areas for AI suggestions (These remain outside the component) -->
    <div id="refinements-output" class="mt-4 space-y-3"></div>
    <div id="quality-check-container"></div>
  </div>
</div>
